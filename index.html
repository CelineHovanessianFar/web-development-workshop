<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celine Hovanessian Far</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Lora:ital,wght@1,700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="hero">
        <h1 id="hello">Hello, I'm</h1>
        <h1 id="celine">Celine Hovanessian Far</h1>
        <h2 id="data-scientist">I'm a data scientinst.</h2>
      </div>
      <div id="skills">
        <div class="skills-container">
          <div class="header">
            <h1 class="section-title">What I do...</h1>
          </div>
          <div class="skill-cards-container">
            <div class="skill-card">
              <h2 class="skill-card-title">Data Visualization</h2>
            </div>
            <div class="skill-card">
              <h2 class="skill-card-title">Data Analysis</h2>
            </div>
            <div class="skill-card">
              <h2 class="skill-card-title">Research in ML</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- end skills sections -->

      <div id="projects">
        <div class="header">
          <h1 class="section-title">Projects</h1>
        </div>
        <div class="projects-columns-container">
          <!-- first column -->
          <div class="project-cards-column">
            <div class="project-card main-project"></div>
          </div>

          <!-- second column -->
          <div class="project-cards-column">
            <div class="project-card"></div>
            <div class="project-card"></div>
          </div>

          <!-- third column - mini projects -->
          <div class="project-cards-column">
            <div class="mini-project-row">
              <div class="mini-project-card"></div>
              <div class="mini-project-card"></div>
            </div>
            <div class="mini-project-row">
              <div class="mini-project-card"></div>
              <div class="mini-project-card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End projects Sections -->

      <div id="contacts">
        <div class="header">
          <h1 class="section-title">Contacts</h1>
        </div>
        <div class="contacts-container">
          <div>
            <img src="images\celine.jpg" alt="celine" class="pic-section" />
          </div>
          <div class="contact-links"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
